<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
    <style>
        .svg{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>SVG Example</h1>
    <svg class="svg" width="200" height="200">
        <circle cx="100" cy="100" r="50" fill="red" />
        <rect x="50" y="50" width="100" height="50" fill="blue" />
        <line x1="0" y1="0" x2="200" y2="200" stroke="green" strock-width="4"/>
        <text x="50" y="190" font-size="16" fill="red">This is SVG text. </text>
    </svg>
</body>
</html>
